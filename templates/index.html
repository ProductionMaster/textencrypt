<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encrypter</title>
    <style>
        /* Simple styles for UI */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Text Encrypter</h1>

    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
        <button type="submit" name="action" value="Encrypt">Encrypt</button>
        <button type="submit" name="action" value="Decode">Decode</button>
    </form>

    {% if result %}
    <div id="result">
        <p>Result: {{ result }}</p>
    </div>
    {% endif %}

</body>
</html>
